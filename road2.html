<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR遊戲集點</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/%E8%88%9E%E7%B4%85.png?raw=true');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            background-image: url('https://github.com/tdance555/tdance2024/blob/main/media/vendor_icons/%E5%B0%8D%E9%8C%AF%E8%BF%94%E5%9B%9E_%E5%B7%A5%E4%BD%9C%E5%8D%80%E5%9F%9F%201%20%E8%A4%87%E6%9C%AC%204.png?raw=true');
            background-size: cover;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }

        .content {
            text-align: center;
        }

        .button1, .button2, .button3 {
            width: 125px;
            height: 125px;
            background-color: #ffffff;
            border: none;
            text-align: center;
            display: flex; /* 使用 Flexbox 進行布局 */
            align-items: center; /* 垂直置中 */
            justify-content: center; /* 水平置中 */
            font-size: 51px;
            border-radius: 20px;
            border: 5px solid rgba(96, 55, 62, 0.3);
            margin: 10px auto;
            cursor: pointer;
            /* 移除 line-height，因為 Flexbox 已處理對齊 */
        }

        .button1 {
            background-color: #FFD700; /* A 按鈕背景顏色 */
            color: black; /* A 按鈕文字顏色 */
        }

        .button2 {
            background-color: #FF4500; /* B 按鈕背景顏色 */
            color: white; /* B 按鈕文字顏色 */
        }

        .button3 {
            background-color: #1E90FF; /* C 按鈕背景顏色 */
            color: white; /* C 按鈕文字顏色 */
        }

        h1 {
            margin-top: -25px;
            font-size: 20px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 100px;
        }

        .custom-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .custom-alert-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .custom-alert-box h2 {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .custom-alert-box p {
            font-size: 18px;
            color: #333;
        }

        .custom-alert-button {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .custom-alert-button:hover {
            background-color: #ff3b3b;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.history.back()"></button>
    <div class="container">
        <div class="content">
            <h1>您來到了門外小屋，這裡有三條道路</h1>
            <h2 class="h2Row2">請選擇你想行走的道路</h2>
            <button onclick="showCustomAlert('A', '啟程去冒險吧 !!! ')" class="button1">A</button>
            <button onclick="showCustomAlert('B', '刺激你的五感 !!! ')" class="button2">B</button>
            <button onclick="showCustomAlert('C', '拿著工具出發 !!! ')" class="button3">C</button>
        </div>
    </div>

    <div class="custom-alert-overlay" id="customAlert">
        <div class="custom-alert-box">
            <h2>準備迎接挑戰</h2>
            <p id="alertMessage">Button clicked!</p>
            <button class="custom-alert-button" onclick="closeCustomAlert()">OK</button>
        </div>
    </div>

    <script>
        let route = "";

        function showCustomAlert(routeLetter, message) {
            route = routeLetter;
            document.getElementById('alertMessage').innerText = `路線 ${route} ${message}`;
            document.getElementById('customAlert').style.display = 'flex';
        }

        function closeCustomAlert() {
            document.getElementById('customAlert').style.display = 'none';
            const urls = {
                "A": "https://kahoot.it/challenge/09814195?challenge-id=a4a0efe3-1a1e-411d-bfab-904b5e37b5de_1724406480777",
                "B": "https://kahoot.it/challenge/a4a0efe3-1a1e-411d-bfab-904b5e37b5de_1724406573164",
                "C": "https://kahoot.it/challenge/a4a0efe3-1a1e-411d-bfab-904b5e37b5de_1724406610696"
            };
            window.location.href = urls[route];
        }
    </script>
</body>

</html>
